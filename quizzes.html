        <section>
            <h2>Quizzes</h2>
            <article class="main__back">
                <h3>Que personaje es?</h3>
                <div class="container">
                    <div class="row">
                        <div class="col-md-12 col-sm-12">
                            <div class="img__personajes"><img src="Media/anakin.jpg" class="img-fluid"
                                    alt="img personaje"></div>
                            <ul class="list-group ">
                                <li class="list-group-item main__list">
                                    <input class="form-check-input me-1" type="checkbox" value="1" aria-label="">
                                    <p>A: Luke Skywalker</p>
                                </li>
                                <li class="list-group-item main__list">
                                    <input class="form-check-input me-1" type="checkbox" value="" aria-label="...">
                                    <p>B: Anakin Skywalker</p>
                                </li>
                                <li class="list-group-item main__list">
                                    <input class="form-check-input me-1" type="checkbox" value="" aria-label="...">
                                    <p>C: Obi-Wan-Kenobi</p>
                                </li>
                                <div><input type="submit" value="Responder"></div>
                        </div>
                    </div>
                </div>
            </article>
            <article class="main__back">
                <h3>Que personaje es?</h3>
                <div class="container">
                    <div class="row">
                        <div class="col-md-12 col-sm-12">
                            <div class="img__personajes"><img src="Media/windu.jpg" class="img-fluid"
                                    alt="img personaje"></div>
                            <ul class="list-group">
                                <li class="list-group-item main__list">
                                    <input class="form-check-input me-1" type="checkbox" value="1" aria-label="">
                                    <p>A: Yoda</p>
                                </li>
                                <li class="list-group-item main__list">
                                    <input class="form-check-input me-1" type="checkbox" value="" aria-label="...">
                                    <p>B: Count Dooku</p>
                                </li>
                                <li class="list-group-item main__list">
                                    <input class="form-check-input me-1" type="checkbox" value="" aria-label="...">
                                    <p>C: Mace windu</p>
                                </li>
                                <div><input type="submit" value="Responder"></div>
                        </div>
                    </div>
                </div>
            </article>
        </section>
