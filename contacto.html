<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aqui podras contactarte con nosotros">
    <meta name="keywords"
        content="Star Wars, Noticias, Blog, Quizz, Darth Vader, LucasFilms, Disney+, Guerra de las galaxias">
    <title>Contacto | Tatooine Times </title>
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <header class="container">
        <div class="row">
            <div class="col-md-12 col-sm-12">
                <div class="header__logo"><img src="Media/Logo1.png" alt="Logo"></div>
                <nav>
                    <ul class="nav justify-content-center">
                        <li class="nav-item"><a href="index.html">Inicio</a></li>
                        <li class="nav-item"><a href="noticias.html">Noticias</a></li>
                        <li class="nav-item"><a href="quizzes.html">Quizzes</a></li>
                        <li class="nav-item"><a href="blog.html">Blog</a></li>
                        <li class="nav-item"><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <section>
            <h2>Contacto</h2>
            <article class="main__form">
                <form class="row g-3">
                    <div class="col-md-6">
                        <label for="inputEmail4" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail4">
                    </div>
                    <div class="col-md-6">
                        <label for="inputPassword4" class="form-label">Contrase√±a</label>
                        <input type="password" class="form-control" id="inputPassword4">
                    </div>
                    <div class="col-12">
                        <label for="inputDireccion" class="form-label">Domicilio</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Calle">
                    </div>
                    <div class="col-12">
                        <label for="inputPelicula" class="form-label">Pelicula favorita</label>
                        <input type="text" class="form-control" id="inputAddress2"
                            placeholder="Breve comentario sobre la pelicula">
                    </div>
                    <div class="col-md-6">
                        <label for="inputPersonaje" class="form-label">Personaje favorito</label>
                        <input type="text" class="form-control" id="inputCity"
                            placeholder="Breve comentario sobre el personaje">
                    </div>
                    <div class="col-md-4">
                        <label for="inputState" class="form-label">Rol</label>
                        <select id="inputState" class="form-select">
                            <option selected>Elegir...</option>
                            <option>Jedi</option>
                            <option>Sith</option>
                            <option>Cazarrecompensas</option>
                            <option>Mandaloriano</option>
                            <option>Contrabandista</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                Acepto terminos y condiciones
                            </label>
                        </div>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Suscribirme</button>
                        <label for="button">Suscribirme a Tatooine Times</label>
                    </div>
                </form>
            </article>
        </section>
    </main>
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-sm-12">
                    <div>
                        <p>''May the force be with you''</p>
                    </div>
                    <div class="redes">
                        <div><img src="media/insta.svg" alt="Instagram"></div>
                        <div><img src="media/mail.svg" alt="Mail"></div>
                        <div><img src="media/twitter.svg" alt="Twitter"></div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
